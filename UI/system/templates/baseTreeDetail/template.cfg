<!-- xyh 2010.8.28 树详细模板配置-->
<template text="树形+详细" desc="适用于树详细码表展现" file="treedetail.w">
	<items>
		<item text="主数据" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="dataMain" />
		</item>
		<item  text="树配置" class="com.justep.studio.ui.template.config.view.TreeDataComposite">
			<param id="data-id" value="dataMain" />
			<param id="tree-id" value="grdMain" />
		</item>
		<item text="详细视图" class="com.justep.studio.ui.template.config.view.DetailViewComposite">
			<param id="data-id" value="dataMain" />
			<param id="view-id" value="vDetail" />
		</item>
	</items>
	<finish-handlers>
	<!--
		<finish-handler class="com.justep.studio.ui.template.config.handler.ExcelLayoutHandler">
			<param id="view-id" value="vDetail" />
		</finish-handler>
	-->
	</finish-handlers>
	<images>
		<image src="config/images/treedetail.bmp" />
	</images>
</template>