<!-- xyh 2011.06.15 quick 列表模板配置-->
<template text="列表" desc="列表"
	file="list.w">
	<items>
		<item text="数据配置" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="main" />
			<param id="read-only" value="true"/>
		</item>
		<item  text="列表配置" class="com.justep.studio.ui.template.config.view.quick.ListViewComposite">
			<param id="data-id" value="main" />
