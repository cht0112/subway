<!-- xyh 2011.1.6 树导航列表多选对话框-->
<template text="树导航列表多选" desc="左侧为树导航，右侧列表多选" file="dialog.w">
<items>
		<item text="导航树数据" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="treeMain" />
			<param id="read-only" value="true"/>
		</item>
		
		<item  text="导航树配置" class="com.justep.studio.ui.template.config.view.DialogTreeDataComposite">
			<param id="data-id" value="treeMain" />
			<param id="tree-id" value="treeGrid" />
			<param id="tree-locate-id" value="treeLocate"/>
		</item>
	
		<item text="列表数据" class="com.justep.studio.ui.template.config.view.DialogListDataComposite">
			<param id="data-id" value="main" />
			<param id="read-only" value="true"/>
			<param id="tree-data-id" value="treeMain" />
		</item>
		<item text="列表配置" class="com.justep.studio.ui.template.config.view.DialogListViewComposite">
			<param id="data-id" value="main" />
			<param id="grid-id" value="grid" />
			<param id="column-editor-type" value="ro" />
			<param id="display-columns" value="alias,rangeType,label" />
			<param id="search-input-id" value="smartFilter"/>
			<param id="display-input-id" value="displayColumnId"/>
			<param id="show-DiaplayAlias" value="true"/>
		</item>
		<!--
		<item  text="返回值" class="com.justep.studio.ui.template.config.view.SelectDialogReturnComposite">
			<param id="data-id" value="main" />
			<param id="grid-id" value="grid" />
			<param id="result-input-id" value="returnColumnId" />
		</item>
		-->
	</items>
	<images>
		<image src="config/images/img.bmp" />
	</images>
</template>