<!-- xyh 2010.8.20 列表详细模板配置-->
<template text="单表—列表+详细(标签页)" desc="列表详细，1个.w文件，使用Tabber页签展现"
	file="listdetail.w">
	<items>
		<item text="主数据" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="dataMain" />
		</item>
		<item  text="列表视图" class="com.justep.studio.ui.template.config.view.ListViewComposite">
			<param id="data-id" value="dataMain" />
			<param id="grid-id" value="grdMain" />
			<param id="bar-id" value="ngtbMain1" />
		</item>
		<item  text="列表过滤" class="com.justep.studio.ui.template.config.view.filter.ListFilterComposite">
			<param id="data-id" value="dataMain" />
			<param id="bar-id" value="ngtbMain1" />
		</item>
		<item text="详细视图" class="com.justep.studio.ui.template.config.view.DetailViewComposite">
			<param id="data-id" value="dataMain" />
			<param id="view-id" value="vDetail" />
		</item>
	</items>
	<finish-handlers>
	<!--
		<finish-handler class="com.justep.studio.ui.template.config.handler.ExcelLayoutHandler">
			<param id="view-id" value="vDetail" />
		</finish-handler>
	-->	
	</finish-handlers>
	<images>
		<image src="config/images/list.bmp" />
		<image src="config/images/detail.bmp" />
	</images>
</template>