<!-- xyh 2011.08.03  流程查询-->
<template text="流程查询" desc="流程查询"
	file="listQuery.w">
	<items>
		<item text="主数据" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="dataMain" />
			<param id="read-only" value="true"/>
		</item>
		<item  text="列表视图" class="com.justep.studio.ui.template.config.view.ListViewComposite">
			<param id="data-id" value="dataMain" />
			<param id="grid-id" value="gridMain" />
			<param id="bar-id" value="ngtbMain" />
			<param id="display-columns" value="alias,rangeType,label" />
		</item>
		<item  text="列表过滤" class="com.justep.studio.ui.template.config.view.filter.ListFilterComposite">
			<param id="data-id" value="dataMain" />
			<param id="bar-id" value="ngtbMain" /> 
		</item>
		<item text="详细视图" class="com.justep.studio.ui.template.config.view.DetailViewComposite1">
			<param id="data-id" value="dataMain" />
			<param id="view-id" value="vDetail" />
		</item>
		<item text="流程选择" class="com.justep.studio.ui.template.config.view.FlowSelectComposite">
			<param id="flow-name" value="${flow-name}"/>
		</item>
	</items>
	<finish-handlers>

	</finish-handlers>
	<images>
		<image src="config/images/list.bmp" />
		<image src="config/images/detail.bmp" />
		<image src="config/images/flow.bmp" />
	</images>
</template>