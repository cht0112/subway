<!-- xyh 2010.8.20 列表模板配置-->
<template text="单表—列表" desc="适用于列表展现" file="list.w">
	<items>
		<item text="主数据" class="com.justep.studio.ui.template.config.view.MainDataComposite">
			<param id="data-id" value="dataMain" />
		</item>
		<item  text="列表视图" class="com.justep.studio.ui.template.config.view.ListViewComposite">
			<param id="data-id" value="dataMain" />
			<param id="grid-id" value="grdMain" />
			<param id="column-editor-type" value="ed" />
			<param id="bar-id" value="ngtbMain" />
		</item>
		<item  text="列表过滤" class="com.justep.studio.ui.template.config.view.filter.ListFilterComposite">
			<param id="data-id" value="dataMain" />
			<param id="bar-id" value="ngtbMain" />
		</item>
		
		
		
	</items>
	<images>
		<image src="config/images/list.bmp" />
	</images>
</template>