<html>
	<head>
		<title>demo for 3thPart login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<script type="text/javascript" src="system/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="system/js/portal.js"></script>
		<script type="text/javascript">
			function login(){
				var username = $("#username").val(); 
				var pw = $("#md5").val();
				//需要md5参数
				var url = "http://localhost:8080/x5/portal/directLogin.w?username=" + username + "&password=" + pw;
				window.open(url, "content");
			}
			function genMD5(){
				var pw = hex_md5($("#pw").val() + "");
				$("#md5").val(pw);
			}
		</script>
	</head>
	<body>
		username : 
		<input id="username" value="system"/>
		<br/>
		password :
		<input type="password" id="pw" value="123456"/>
		<input type="button" value="gen md5" onclick="genMD5();"/>
		<input id="md5" value="" style="width:300"/>
		<br/>
		<input type="button" value="open x5 portal" onclick="login();"/>
		<br/>
		<iframe id="content" src="about:blank" style="width:100%;height:500">
	</body>
</html>
