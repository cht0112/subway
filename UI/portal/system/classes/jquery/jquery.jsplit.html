<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title></title>
<style>
	body{background:#fff;padding:10px 0 0px 0;margin:10px; font-size:12px; color:#666666; line-height:20px;}
	.demo_client	{height:300px;}
	.demo_left		{background:#efefef;height:300px;width:300px;border-left:1px solid #ccc;border-right:1px solid #ccc;}
	.demo_right		{background:#efefef;height:300px;width:300px;border-left:1px solid #ccc;border-right:1px solid #ccc;}
	.demo_top		{background:#efefef;height:200px;border:1px solid #ccc;}
	.demo_bottom	{background:#efefef;height:200px;border:1px solid #ccc;}
</style> 
<link rel="stylesheet" type="text/css" href="jquery.jsplit.css"/>
<script language='javascript' src='jquery-1.3.2.js'></script> 
<script language='javascript' src='../../js/jquery/jquery.jsplit.js'></script> 
<script type="text/javascript"> 
	$(document).ready(function(){
		$(".demo_left").jsplit({
			ID:"left",
			Max:"400px",
			Min:"60px",
			Align:"left",
			IsClose:false,
			AllowOpen: true,
			AllowClose: true,
			Fn:function(){}
		});
		$(".demo_top").jsplit({
			ID:"top",
			Max:"400px",
			Min:"60px",
			Align:"top",
			IsClose:false,
			AllowOpen: true,
			AllowClose: true,
			Fn:function(){}
		});
		$(".demo_right").jsplit({
			ID:"right",
			Max:"400px",
			Min:"60px",
			Align:"right",
			IsClose:false,
			AllowOpen: true,
			AllowClose: true,
			Fn:function(){}
		});
		$(".demo_bottom").jsplit({
			ID:"bottom",
			Max:"400px",
			Min:"60px",
			Align:"bottom",
			IsClose:false,
			AllowOpen: true,
			AllowClose: true,
			Fn:function(){}
		});
	});
</script>
</head>

<body> 
<div>
	<div class="demo_top">top</div>
	<div>
		<div>
			<div class="demo_left">left</div>
			<div>
				<div class="demo_right">right</div>
				<div class="demo_client">client</div>
			</div>
		</div>
		<div class="demo_bottom">bottom</div>
	</div>
</div>
</body> 
</html>
